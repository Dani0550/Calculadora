<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="contenedor">
	<div class="calculadora">
		<div class="fondo">
			<div class="resultado"></div>
			<div class="operacion">0</div>
		</div>
		<button class="boton" id="c">C</button>
		<button class="boton operador" id="mult">*</button>
		<button class="boton operador" id="divi">/</button>
		<button class="boton" id="coma">.</button>
		<button class="boton numero" id="num7">7</button>
		<button class="boton numero" id="num8">8</button>
		<button class="boton numero" id="num9">9</button>
		<button class="boton operador" id="suma">+</button>
		<button class="boton numero" id="num4">4</button>
		<button class="boton numero" id="num5">5</button>
		<button class="boton numero" id="num6">6</button>
		<button class="boton operador" id="menos">-</button>
		<button class="boton numero" id="num1">1</button>
		<button class="boton numero" id="num2">2</button>
		<button class="boton numero" id="num3">3</button>
		<button class="boton operador" id="flecha">&larr;</button>
		<button class="boton" id="col-2">=</button>
		<button class="boton" id="col-3">0</button>
	</div>
	</div>
	<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
